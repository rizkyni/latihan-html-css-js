<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML 1</title>
</head>

<body>
  
    <!-- contoh tag h1 - h6, p, hr, br -->
    <!-- <p> untuk paragraf <br> untuk memberi spasi antar paragraf -->
    <p>Ini paragraf 1</p>
    <br>

    <p>Ini adalah <br> paragraf 2</p>
    <hr>

    <p>
        <b>
            <!-- untuk bold -->
            Selamat Datang
        </b>

        <i>
            <!-- untuk tulisan menjadi miring italic -->
            di Web pertama saya
        </i>
    </p>

    <p>Nama saya
        <u>
            <!-- untuk garis di bawah teks -->
            Rizky Adhita Saputra
        </u>
    </p>

</html>
